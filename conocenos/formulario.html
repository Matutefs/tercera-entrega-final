	<div class="formulario">
		<h3 class="title">Formulario de Contacto</h3>
		<form class="row g-3">
  			<div class="col-md-6">
 			<label for="name" class="name">Nombre Completo</label>
			<input type="text" class="form-control" id="name">
 			</div>
			<div class="col-md-6">
			<label for="inputEmail4" class="form-label">Correo Electronico</label>
 			<input type="email" class="form-control" id="inputEmail4">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">Domicilio</label>
 				<input type="text" class="form-control" id="inputAddress" placeholder="Ej: Avenida aconquija 1620 (Yerba Buena)">
			</div>
			<div class="col-12">
 				<label for="number" class="form-label">Numero Celular</label>
 				<input type="number" class="form-control" id="number" placeholder="Codigo de area + Celular">
 			</div>
 			<div class="col-md-6">
  				<label for="inputCity" class="form-label">Provincia</label>
  				<input type="text" class="form-control" id="inputCity" placeholder="Tucuman">
 			</div>
 			<div class="col-md-4">
 				<label for="inputState" class="form-label">Ciudad</label>
   				<select id="inputState" class="form-select">
   				<option selected>Yerba Buena</option>
   				<option>San Miguel de Tucuman</option>
   				<option>Tafi Viejo</option>
   				<option>Concepcion</option>
   				<option>Otro</option>
  				</select>
 			</div>
 			<div class="col-12">
  				<label for="textarea" class="form-label">Dejanos tu Consulta!</label>
   				<input type="textarea" class="form-control" id="textarea">
 			</div>
 			<div class="col-12">
   			<div class="form-check">
    			<input class="form-check-input" type="checkbox" id="gridCheck">
    			<label class="form-check-label" for="gridCheck">
     			   Completo y controlado!
     			</label>
  			</div>
  			</div>
			<div class="col-12">
			<button type="submit" class="btn btn-info">Enviar</button>
			</div>
		</form>
